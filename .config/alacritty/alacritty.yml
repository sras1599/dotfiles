import:
  - ~/.config/alacritty/color_schemes.yml

font:
  normal:
    family: SF Mono
    style: Regular
  size: 10
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux -u"
env:
  TERM: screen-256color
cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 600
  thickness: 0.75